# https://docs.github.com/en/actions/use-cases-and-examples/publishing-packages/publishing-docker-images
#
name: Build and Push

on:
  push:
    branches: ['main']
    tags: ['*']
  workflow_dispatch:

# Prevent concurrent runs for the same ref to avoid race conditions
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: lcamel/haskell-devcontainer
  PACKAGE_NAME: haskell-devcontainer

# Build on native runners for each platform, then merge manifests
jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ matrix.platform }}
          pull: true
          no-cache: true
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          echo "${{ steps.build.outputs.digest }}" > /tmp/digests/${{ matrix.arch }}
      - uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.arch }}
          path: /tmp/digests/${{ matrix.arch }}

  merge:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.push_manifest.outputs.image_tag }}
      image_tag_temp: ${{ steps.push_manifest.outputs.image_tag_temp }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push multi-arch manifest
        id: push_manifest
        run: |
          AMD64_DIGEST=$(cat /tmp/digests/amd64)
          ARM64_DIGEST=$(cat /tmp/digests/arm64)

          if [ "${{ github.ref_type }}" = "tag" ]; then
            IMAGE_TAG="${{ github.ref_name }}"
          else
            IMAGE_TAG=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          fi

          IMAGE_TAG_TEMP="${IMAGE_TAG}__TEMP"

          echo "Image Tag: ${IMAGE_TAG}"
          echo "Temp Image Tag: ${IMAGE_TAG_TEMP}"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "image_tag_temp=${IMAGE_TAG_TEMP}" >> "$GITHUB_OUTPUT"

          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG_TEMP} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${AMD64_DIGEST} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${ARM64_DIGEST}

  test:
    needs: merge
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            platform: linux/amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run smoke test
        run: |
          FULL_IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.merge.outputs.image_tag_temp }}"

          echo "Testing ${FULL_IMAGE_NAME} on ${{ matrix.platform }}..."

          docker pull "${FULL_IMAGE_NAME}"

          docker run --rm \
            --platform ${{ matrix.platform }} \
            -v ${{ github.workspace }}/smoke-test.sh:/tmp/smoke-test.sh \
            -v ${{ github.workspace }}/haskell-versions.env:/tmp/haskell-versions.env \
            -w /tmp \
            "${FULL_IMAGE_NAME}" \
            bash -li /tmp/smoke-test.sh

  promote:
    needs: [merge, test]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Promote image (remove __TEMP suffix)
        run: |
          IMAGE_TAG="${{ needs.merge.outputs.image_tag }}"
          IMAGE_TAG_TEMP="${{ needs.merge.outputs.image_tag_temp }}"

          echo "Promoting ${IMAGE_TAG_TEMP} to ${IMAGE_TAG}..."

          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG_TEMP}

          echo "Successfully promoted to ${IMAGE_TAG}"
      - name: Delete temporary __TEMP tag
        run: |
          IMAGE_TAG_TEMP="${{ needs.merge.outputs.image_tag_temp }}"
          echo "Deleting temporary tag ${IMAGE_TAG_TEMP}..."

          # Get package version ID for the temp tag
          OWNER=$(echo "${{ env.IMAGE_NAME }}" | cut -d'/' -f1)
          PACKAGE=$(echo "${{ env.IMAGE_NAME }}" | cut -d'/' -f2)

          VERSION_ID=$(curl -sL \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/users/${OWNER}/packages/container/${PACKAGE}/versions" \
            | jq -r ".[] | select(.metadata.container.tags[] == \"${IMAGE_TAG_TEMP}\") | .id")

          if [ -n "$VERSION_ID" ]; then
            echo "Found version ID: ${VERSION_ID}, deleting..."
            curl -X DELETE \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/users/${OWNER}/packages/container/${PACKAGE}/versions/${VERSION_ID}" \
            && echo "Successfully deleted temp tag" || echo "Warning: Failed to delete temp tag"
          else
            echo "Warning: Could not find version ID for temp tag"
          fi
