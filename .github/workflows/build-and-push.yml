# https://docs.github.com/en/actions/use-cases-and-examples/publishing-packages/publishing-docker-images
#
name: Build and Push

on:
  push:
    branches: ['main']
    tags: ['*']
  workflow_dispatch:

# Prevent concurrent runs for the same ref to avoid race conditions
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: lcamel/haskell-devcontainer
  PACKAGE_NAME: haskell-devcontainer

# Build on native runners for each platform, then merge manifests
jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ matrix.platform }}
          pull: true
          no-cache: true
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          echo "${{ steps.build.outputs.digest }}" > /tmp/digests/${{ matrix.arch }}
      - uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.arch }}
          path: /tmp/digests/${{ matrix.arch }}

  merge:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.push_manifest.outputs.image_tag }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push multi-arch manifest
        id: push_manifest
        run: |
          AMD64_DIGEST=$(cat /tmp/digests/amd64)
          ARM64_DIGEST=$(cat /tmp/digests/arm64)

          if [ "${{ github.ref_type }}" = "tag" ]; then
            NOW=$(date +'%Y%m%d-%H%M')
            IMG_TAG="${{ github.ref_name }}_${NOW}_PRE"
          else
            IMG_TAG=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          fi

          echo "Final Image Tag: ${IMG_TAG}"
          echo "image_tag=${IMG_TAG}" >> "$GITHUB_OUTPUT"

          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMG_TAG} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${AMD64_DIGEST} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${ARM64_DIGEST}

  test:
    needs: merge
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            platform: linux/amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run smoke test
        run: |
          FULL_IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.merge.outputs.image_tag }}"

          echo "Testing ${FULL_IMAGE_NAME} on ${{ matrix.platform }}..."

          docker pull "${FULL_IMAGE_NAME}"

          docker run --rm \
            --platform ${{ matrix.platform }} \
            -v ${{ github.workspace }}/smoke-test.sh:/tmp/smoke-test.sh \
            -v ${{ github.workspace }}/haskell-versions.env:/tmp/haskell-versions.env \
            -w /tmp \
            "${FULL_IMAGE_NAME}" \
            bash /tmp/smoke-test.sh

  promote:
    needs: [merge, test]
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Promote image (remove _PRE suffix)
        run: |
          IMG_TAG="${{ needs.merge.outputs.image_tag }}"
          FINAL_TAG=${IMG_TAG%_PRE}

          echo "Promoting ${IMG_TAG} to ${FINAL_TAG}..."

          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${FINAL_TAG} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMG_TAG}

          echo "Successfully promoted to ${FINAL_TAG}"
