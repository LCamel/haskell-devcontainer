# Build base image with OS packages for Haskell development
# This workflow is typically run manually or on a monthly schedule for security updates
name: Build Base Image

on:
  workflow_dispatch:
  push:
    branches: ['main']
    paths:
      - 'base/**'
      - '.github/workflows/build-base.yml'
  # Optional: Monthly security updates
  # schedule:
  #   - cron: '0 0 1 * *'  # First day of each month

# Prevent concurrent runs for the same ref to avoid race conditions
concurrency:
  group: base-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: lcamel/haskell-devcontainer-base

# Build on native runners for each platform, then merge manifests
jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: build
        uses: docker/build-push-action@v6
        with:
          context: ./base
          file: ./base/Dockerfile.base
          push: true
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true
          labels: |
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          echo "${{ steps.build.outputs.digest }}" > /tmp/digests/${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: digest-base-${{ matrix.arch }}
          path: /tmp/digests/${{ matrix.arch }}

  merge:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digest-base-*
          merge-multiple: true

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          AMD64_DIGEST=$(cat /tmp/digests/amd64)
          ARM64_DIGEST=$(cat /tmp/digests/arm64)

          # Generate date-based tag
          DATE_TAG=$(date +%Y-%m-%d)

          # Create tags: ubuntu-24.04, ubuntu-24.04-YYYY-MM-DD, latest
          TAGS="-t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:ubuntu-24.04"
          TAGS="$TAGS -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:ubuntu-24.04-${DATE_TAG}"
          TAGS="$TAGS -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

          docker buildx imagetools create $TAGS \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${AMD64_DIGEST} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${ARM64_DIGEST}

          echo "âœ… Base image published with tags:"
          echo "  - ubuntu-24.04"
          echo "  - ubuntu-24.04-${DATE_TAG}"
          echo "  - latest"
